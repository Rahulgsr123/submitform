<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>school form</title>
  </head>
  <body bgcolor="pink">
    <center>
      <form>
        <h1>School Admission Form</h1>
        <p>
          School Admission Forms are processed within 48 hours.You will recieve
          an email confirmation when we process your application.
        </p>
        <label for="em">Your name:</label> <br />
        <input type="text" placeholder="first name" id="em" />
        <input type="text" placeholder="last name" /> <br /><br />
        <label for="gh">Gender:</label>
        <input type="radio" name="male" id="gh" />
        <label for="">male</label>

        <input type="radio" name="male" id="gh" />
        <label for="">female</label>

        <br /><br />
        <label for="id">Class you want to apply for:</label><br />
        <!--<input type="text" placeholder="class" id="id">
        <br><br> -->
        <select name="class" id="id">
          <br />
          <option value="">1st class</option>
          <option value="">2nd class</option>
          <option value="">3rd class</option>
          <option value="">4th class</option>
          <option value="">above 4th class</option>
        </select>
        <br /><br />
        <label for="id1">Student's Date of birth:</label> <br />
        <input type="date" name="" id="id1" />
        <br /><br />
        <label for="id2">Parent/Guardian Name:</label> <br />
        <input type="text" placeholder="first name" id="id2" />
        <input type="text" placeholder="last name" id="id2" />
        <br /><br />
        <label for="">Phone Number:</label>
        <input type="text" placeholder="enter your number" max="10" />
        <br /><br />
        <label for="id3">Address:</label><br />
        <textarea name="" id="id3" rows="4" cols="50"></textarea>
        <br />
        <br />
        <label for="id4">Email:</label><br />
        <input type="text" placeholder="enter you email" />
        <p>your admission confirmation will be sent via email.</p>
        <br /><br />
        <label for="id4">Upload a passport size photo of student:</label><br />
        <input type="file" name="" id="id4" />
        <br /><br />
        <button type="submit">Submit Form</button>
      </form>
    </center>
  </body>
</html>
